<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Acceuil</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="logo"><img src="/logo.png" alt="logo de Robbie Lens"></a>
        </div>
        <div class="menu">
            <a href="Acceuil">Acceuil</a>
            <a href="A propos"> A propos</a>
            <a href="Portfolio">Portfolio</a>
        </div>
    </div>


    <div class="main">
        <div class="texte">
            <h1>Robbie Lens <br>Photographie</h1>
            <p>Où <em>professionalisme</em> s’allie avec passion. Depuis plus de 5 ans <br>maintenant, j’exerce mon métier avec la <em>passion</em> qui m’anime : <br> capturer l’essence de chaque instant.</p>
            <button type="button">UN PROJET ? ECRIVEZ-MOI !</button>
        </div>
        <div class="photo">
            <img src="/robbie-lens.png" alt="Photo de femme sur fond violet">
        </div>
    </div>


    <div class="projet">
        <h2>Mon dernier projet</h2>
       <div class="first-items">
       <img src="/element-1.png" alt="">
       <img src="/element-2.png" alt="">
       <img src="/element-3.png" alt="">
        </div>

        <div class="second-items">
            <img src="/element-4.png" alt="">
            <img src="/element-5.png" alt="">
            <img src="/element-6.png" alt="">
        </div>

<div class="formulaire">
    <h2>Parlons de votre projet</h2>
    <form>
        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" required>
        <br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="message">Message :</label>
        <textarea name="message" id="message" cols="50" rows="8" required></textarea>
        <br>
        <button type="submit">ENVOYER</button>
    </form>
</div>


    <footer>
         <div class="logo1">
            <a href="logo1"><img src="/logo.png" alt=""></a>
         </div>

        <div class="reseau">
            <a href="twitter"><img src="/twitter.png" alt="logo twitter"></a>
            <a href="instagram"><img src="/instagram.png" alt="logo instagram"></a>
        </div>
    </footer>
</body>
</html>
